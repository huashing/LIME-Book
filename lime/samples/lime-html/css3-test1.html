<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<bml xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
		<title>Cross-Fading Images in LIME</title>
		<style>
			#cf {
				position:relative;
				height:281px;
				width:450px;
			}
			#cf img {
				position:absolute;
				left:0;
				opacity: 1;
				-webkit-transition: opacity 1s ease-in-out;
				-moz-transition: opacity 1s ease-in-out;
				-o-transition: opacity 1s ease-in-out;
				-ms-transition: opacity 1s ease-in-out;	
				transition: opacity 1s ease-in-out;
			}

			#cf img.top:hover {
				opacity:0;
			}
			.h1 {font-size:36px;}
			#lime {position:absolute;top:300px;left:300px;}
		</style>
	</head>
	<body>
		<p class="h1">Cross-fading Images</p>
		<div id="cf">
			<img class="bottom" src="images/pebbles.jpg" />
			<img class="top" src="images/summit.jpg" />
			<object id="lime" type="image/jpeg" data="images/small-lime.JPG"/>
		</div>
	</body>
</bml>
